{% extends "base_generic.html" %}

{% block content %}
    <h1>Blog list</h1>
    {% if blog_list %}
    <ul>
        {% for blog in blog_list %}
            <li>
                <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.date }}) -- {{ blog.author }}
            <li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No blogs to display</p>
    {% endif %}
{% endblock %}
